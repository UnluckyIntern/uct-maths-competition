{%extends "base.html" %}

{%block title%}New Venues{%endblock%}

{%block content%}
    <h1>Register New Venues</h1>

    <form action="" method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
       
    <p> {{ error }} </p>

        <table>
            <tr>
                <th>Building</th>
                <th>Code</th>
                <th>Seats</th>
                <th>Bums</th>
                <th>Grade</th>
                <th>Pairs</th>
            </tr>
            {%for i in range%}
            <tr>
                <td><input type="text" name="building"></td>
                <td><input type="text" name="code"></td>
                <td><input type ="text" name="seats"></td>
                <td><input type ="text" name="bums"></td>
                <td>
                    <select name='grade'>
                        {%for g in grades%}
                        <option value={{g}}>{{g}}</option>
                        {%endfor%}
                    </select>
                </td>
                <td><input type ="text" name="pairs"></td>
                <input type ="hidden" name="registered_by" value ={{user.id}} > <!-- Remove space? -->

            </tr>
            {%endfor%}

        </table>
        <input class="bluebutton left" type="submit" value="Submit">
    </form>
    {%endblock%}>
